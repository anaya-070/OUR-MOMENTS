<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our Moments â€” Locked</title>
  <style>
    :root{
      --bg:#2b0008;
      --card:#0b1220;
      --accent:#fca311;
      --glass:rgba(255,255,255,0.06);
      --text:#edf2f7;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      color:var(--text);
      background:var(--bg);
      background-image:
        radial-gradient(circle at 2px 2px, rgba(255,255,255,0.9) 1px, transparent 1px),
        radial-gradient(circle at 9px 9px, rgba(0,0,0,0.9) 1px, transparent 1px);
      background-size: 18px 18px;
    }

    /* ---------------------- FULL PAGE LOCK ---------------------- */
    #lockScreen{
      position:fixed;
      inset:0;
      background:#1a0004;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:20px;
      text-align:center;
      z-index:9999;
      animation:fadeIn 1s ease;
    }

    #lockBox{
      background:rgba(255,255,255,0.07);
      padding:30px;
      border-radius:14px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
      backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,0.09);
      animation:popOpen 0.7s ease;
    }

    #lockBox h1{margin:0 0 12px;font-size:1.6rem}
    #lockBox p{opacity:0.8;margin-bottom:18px}

    #passwordInput{
      padding:10px 14px;
      border-radius:10px;
      border:none;
      outline:none;
      font-size:1.1rem;
      text-align:center;
      background:#30000b;
      color:#fff;
      width:160px;
      border:1px solid rgba(255,255,255,0.1);
    }
    #unlockMain{
      margin-top:14px;
      padding:10px 16px;
      border:none;
      border-radius:10px;
      background:var(--accent);
      font-weight:700;
      cursor:pointer;
    }

    @keyframes fadeIn{0%{opacity:0}100%{opacity:1}}
    @keyframes popOpen{0%{transform:scale(.85);opacity:0}70%{transform:scale(1.04)}100%{transform:scale(1);opacity:1}}
    @keyframes fadeOut{0%{opacity:1}100%{opacity:0}}

    /* Hide full site until unlocked */
    #mainContent{display:none;padding:24px;}


    /* ---------------- REST OF YOUR ORIGINAL STYLING ---------------- */
    .wrap{max-width:1000px;margin:0 auto}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    header h1{font-size:1.6rem;margin:0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px}
    .thumb{
      background:var(--glass);
      border-radius:12px;
      padding:8px;
      cursor:pointer;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
      transition:transform .25s ease, box-shadow .25s ease, opacity .4s ease;
      opacity:0;
      transform:translateY(10px);
    }
    .thumb.show{opacity:1;transform:none}
    .thumb:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(0,0,0,0.5)}
    .thumb img, .thumb video{width:100%;height:140px;object-fit:cover;border-radius:8px;display:block}
    main{display:grid;grid-template-columns:1fr 380px;gap:18px}
    @media (max-width:920px){main{grid-template-columns:1fr}}
    .viewer{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:18px;border-radius:14px;min-height:300px;border:1px solid rgba(255,255,255,0.03);
    }
    .para{opacity:0;transform:translateY(8px);transition:all .4s ease;padding:8px 0}
    .para.show{opacity:1;transform:none}
    .secret{
      display:none;
      background:#3b0f18;
      padding:20px;border-radius:12px;margin-top:14px;
      border:2px dashed rgba(255,255,255,0.12);
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
      background-image:url('assets/scrap-texture.png');
      background-size:cover;
      transform-origin:top center;
    }
    .secret.revealed{display:block;animation:popOpen 700ms cubic-bezier(.2,.9,.25,1) forwards;opacity:0}
    
  </style>
</head>
<body>

  <!-- ---------------- PASSWORD LOCK PAGE ---------------- -->
  <div id="lockScreen">
    <div id="lockBox">
      <h1>ðŸ”’ Enter Password</h1>
      <p>Hint: it's your black heart ðŸ–¤</p>
      <input id="passwordInput" placeholder="Password" />
      <button id="unlockMain">Unlock</button>
    </div>
  </div>

  <!-- ---------------- MAIN WEBSITE CONTENT (hidden until unlock) ---------------- -->
  <div id="mainContent">
    <!-- ðŸ”¥ I LEAVE THIS EMPTY FOR NOW. YOU WILL PLACE YOUR FULL SCRAPBOOK CONTENT HERE. -->
  </div>

<script>
  const TRUE_PASSWORD = "ðŸ–¤";

  const lockScreen = document.getElementById('lockScreen');
  const mainContent = document.getElementById('mainContent');
  const pwInput = document.getElementById('passwordInput');
  const unlockBtn = document.getElementById('unlockMain');

  function unlockSite(){
    if(pwInput.value.trim() === TRUE_PASSWORD){
      lockScreen.style.animation = "fadeOut 0.9s ease forwards";
      setTimeout(()=>{
        lockScreen.style.display = "none";
        mainContent.style.display = "block";
        document.body.style.overflow = "auto";
      }, 850);
    } else {
      pwInput.value = "";
      pwInput.placeholder = "Wrong ðŸ’”";
      pwInput.style.animation = "shakeAnim .45s ease";
      setTimeout(()=> pwInput.style.animation = "", 500);
    }
  }

  unlockBtn.onclick = unlockSite;
  pwInput.onkeydown = (e)=>{ if(e.key === "Enter") unlockSite(); };
</script>
</body>
</html>
